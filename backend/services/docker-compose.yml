version: '3.8'

services:
  redis:
    image: redis:7-alpine
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data
    command: redis-server --appendonly yes

  auth-service:
    build:
      context: ../../..
      dockerfile: backend/services/Dockerfile.auth
    ports:
      - "5001:5001"
    environment:
      - REDIS_HOST=redis
      - REDIS_PORT=6379
      - SECRET_KEY=your-secret-key-change-this-in-production
      - JWT_SECRET_KEY=jwt-secret-string-change-this-too
    depends_on:
      - redis
    networks:
      - ai_agent_network

  agent-service:
    build:
      context: ../../..
      dockerfile: backend/services/Dockerfile.agent
    ports:
      - "5002:5002"
    environment:
      - AUTH_SERVICE_URL=http://auth-service:5001
    depends_on:
      - auth-service
    networks:
      - ai_agent_network

  rag-service:
    build:
      context: ../../..
      dockerfile: backend/services/Dockerfile.rag
    ports:
      - "5003:5003"
    environment:
      - AUTH_SERVICE_URL=http://auth-service:5001
    depends_on:
      - auth-service
    networks:
      - ai_agent_network

  gateway:
    build:
      context: ../../..
      dockerfile: backend/services/Dockerfile.gateway
    ports:
      - "5000:5000"
    environment:
      - AUTH_SERVICE_URL=http://auth-service:5001
      - AGENT_SERVICE_URL=http://agent-service:5002
      - RAG_SERVICE_URL=http://rag-service:5003
    depends_on:
      - auth-service
      - agent-service
      - rag-service
    networks:
      - ai_agent_network

volumes:
  redis_data:

networks:
  ai_agent_network:
    driver: bridge