<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register - AI Agent Dashboard</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        body {
            background: linear-gradient(135deg, #4361ee, #4cc9f0);
            min-height: 100vh;
            display: flex;
            align-items: center;
            padding: 20px;
        }
        
        .register-card {
            background: white;
            border-radius: 15px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.2);
            overflow: hidden;
            max-width: 500px;
            width: 100%;
        }
        
        .register-header {
            background: #4361ee;
            color: white;
            padding: 30px;
            text-align: center;
        }
        
        .register-body {
            padding: 30px;
        }
        
        .btn-register {
            background: #4361ee;
            border: none;
        }
        
        .btn-register:hover {
            background: #3a56d4;
        }
        
        .divider {
            display: flex;
            align-items: center;
            text-align: center;
            margin: 25px 0;
        }
        
        .divider::before,
        .divider::after {
            content: '';
            flex: 1;
            border-bottom: 1px solid #dee2e6;
        }
        
        .divider span {
            padding: 0 10px;
            color: #6c757d;
            font-size: 0.9rem;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="row justify-content-center">
            <div class="col-lg-6">
                <div class="register-card">
                    <div class="register-header">
                        <h2><i class="fas fa-robot me-2"></i>AI Agent Dashboard</h2>
                        <p class="mb-0">Create a new account</p>
                    </div>
                    <div class="register-body">
                        <form id="registerForm">
                            <div class="mb-4">
                                <label for="reg-username" class="form-label">Username</label>
                                <input type="text" class="form-control" id="reg-username" placeholder="Choose a username" required>
                            </div>
                            
                            <div class="mb-4">
                                <label for="reg-password" class="form-label">Password</label>
                                <input type="password" class="form-control" id="reg-password" placeholder="Create a password" required>
                            </div>
                            
                            <div class="mb-4">
                                <label for="reg-confirm-password" class="form-label">Confirm Password</label>
                                <input type="password" class="form-control" id="reg-confirm-password" placeholder="Confirm your password" required>
                            </div>
                            
                            <div class="d-grid mb-4">
                                <button type="submit" class="btn btn-register btn-lg">
                                    <span id="registerSpinner" class="spinner-border spinner-border-sm me-2 d-none" role="status"></span>
                                    Register
                                </button>
                            </div>
                        </form>
                        
                        <div id="successMessage" class="alert alert-success d-none" role="alert">
                            Registration successful! Redirecting to login...
                        </div>
                        
                        <div id="errorMessage" class="alert alert-danger d-none" role="alert">
                            Registration failed. Please try again.
                        </div>
                        
                        <div class="text-center">
                            <p class="mb-0">Already have an account? <a href="login.html">Sign in here</a></p>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        document.getElementById('registerForm').addEventListener('submit', async (e) => {
            e.preventDefault();
            
            const username = document.getElementById('reg-username').value;
            const password = document.getElementById('reg-password').value;
            const confirmPassword = document.getElementById('reg-confirm-password').value;
            const registerSpinner = document.getElementById('registerSpinner');
            const successMessage = document.getElementById('successMessage');
            const errorMessage = document.getElementById('errorMessage');
            
            // Validate passwords match
            if (password !== confirmPassword) {
                errorMessage.textContent = 'Passwords do not match. Please try again.';
                errorMessage.classList.remove('d-none');
                return;
            }
            
            // Show loading spinner
            registerSpinner.classList.remove('d-none');
            document.querySelector('.btn-register').disabled = true;
            successMessage.classList.add('d-none');
            errorMessage.classList.add('d-none');
            
            try {
                const response = await fetch('/auth/register', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({ username, password })
                });
                
                const data = await response.json();
                
                if (response.ok) {
                    // Show success message and redirect after delay
                    successMessage.classList.remove('d-none');
                    setTimeout(() => {
                        window.location.href = 'login.html';
                    }, 2000);
                } else {
                    // Show error message
                    errorMessage.textContent = data.message || 'Registration failed. Please try again.';
                    errorMessage.classList.remove('d-none');
                }
            } catch (error) {
                console.error('Registration error:', error);
                errorMessage.textContent = 'An error occurred. Please try again.';
                errorMessage.classList.remove('d-none');
            } finally {
                // Hide loading spinner
                registerSpinner.classList.add('d-none');
                document.querySelector('.btn-register').disabled = false;
            }
        });
    </script>
</body>
</html>
