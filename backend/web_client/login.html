<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - AI Agent Dashboard</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        body {
            background: linear-gradient(135deg, #4361ee, #4cc9f0);
            min-height: 100vh;
            display: flex;
            align-items: center;
            padding: 20px;
        }
        
        .login-card {
            background: white;
            border-radius: 15px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.2);
            overflow: hidden;
            max-width: 500px;
            width: 100%;
        }
        
        .login-header {
            background: #4361ee;
            color: white;
            padding: 30px;
            text-align: center;
        }
        
        .login-body {
            padding: 30px;
        }
        
        .btn-login {
            background: #4361ee;
            border: none;
        }
        
        .btn-login:hover {
            background: #3a56d4;
        }
        
        .divider {
            display: flex;
            align-items: center;
            text-align: center;
            margin: 25px 0;
        }
        
        .divider::before,
        .divider::after {
            content: '';
            flex: 1;
            border-bottom: 1px solid #dee2e6;
        }
        
        .divider span {
            padding: 0 10px;
            color: #6c757d;
            font-size: 0.9rem;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="row justify-content-center">
            <div class="col-lg-6">
                <div class="login-card">
                    <div class="login-header">
                        <h2><i class="fas fa-robot me-2"></i>AI Agent Dashboard</h2>
                        <p class="mb-0">Sign in to access the platform</p>
                    </div>
                    <div class="login-body">
                        <form id="loginForm">
                            <div class="mb-4">
                                <label for="username" class="form-label">Username</label>
                                <input type="text" class="form-control" id="username" placeholder="Enter your username" required>
                            </div>
                            
                            <div class="mb-4">
                                <label for="password" class="form-label">Password</label>
                                <input type="password" class="form-control" id="password" placeholder="Enter your password" required>
                            </div>
                            
                            <div class="d-grid mb-4">
                                <button type="submit" class="btn btn-login btn-lg">
                                    <span id="loginSpinner" class="spinner-border spinner-border-sm me-2 d-none" role="status"></span>
                                    Sign In
                                </button>
                            </div>
                        </form>
                        
                        <div id="errorMessage" class="alert alert-danger d-none" role="alert">
                            Invalid username or password. Please try again.
                        </div>
                        
                        <div class="text-center">
                            <p class="mb-0">Don't have an account? <a href="register.html">Register here</a></p>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        document.getElementById('loginForm').addEventListener('submit', async (e) => {
            e.preventDefault();
            
            const username = document.getElementById('username').value;
            const password = document.getElementById('password').value;
            const loginSpinner = document.getElementById('loginSpinner');
            const errorMessage = document.getElementById('errorMessage');
            
            // Show loading spinner
            loginSpinner.classList.remove('d-none');
            document.querySelector('.btn-login').disabled = true;
            errorMessage.classList.add('d-none');
            
            try {
                const response = await fetch('/auth/login', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({ username, password })
                });
                
                const data = await response.json();
                
                if (response.ok) {
                    // Store the token and redirect to dashboard
                    localStorage.setItem('authToken', data.token);
                    window.location.href = 'index.html';
                } else {
                    // Show error message
                    errorMessage.textContent = data.message || 'Invalid credentials. Please try again.';
                    errorMessage.classList.remove('d-none');
                }
            } catch (error) {
                console.error('Login error:', error);
                errorMessage.textContent = 'An error occurred. Please try again.';
                errorMessage.classList.remove('d-none');
            } finally {
                // Hide loading spinner
                loginSpinner.classList.add('d-none');
                document.querySelector('.btn-login').disabled = false;
            }
        });
    </script>
</body>
</html>
